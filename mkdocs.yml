theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
  font: 
    text: Noto Serif SC
  palette:
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    



markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

